<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de exercicios em JavaScript</h1>

    <!-- exercicio 1 -->
    <div class="exercicio">
        <h2>1- soma de dois numeros</h2>
        <input type="number" id="num1" placeholder="digite o numero 1">
        <input type="number" id="num2" placeholder="digite o numero 2">
        <button onclick="somar()">Somar</button>
        <p id ="resultado1"></p>
    </div>
        <!-- exercicio 2 -->
        <div class="exercicio">
            <h2>2- verificar idade</h2>
            <input type="number" id="idade" placeholder="digite sua idade">
            <button onclick="verificar()">Verificar</button>
            <p id ="resultado2"></p>
        </div>
                <!-- exercicio 3 -->
                <div class="exercicio">
                    <h2>3- verificar texto</h2>
                    <input type="text" id="texto" placeholder="digite o texto">
                    <button onclick="verificarTexto()">verificarTexto</button>
                    <p id ="resultado3"></p>
                </div>
    <script src="script.js" defer></script>
</body>
</html>
